language: node_js
node_js:
    - "12"
sudo: true

services:
    - docker

addons:
    chrome: stable

before_script:
    - npm install
script:
    - ng test --watch=false --browsers=ChromeHeadless --prod
before_deploy:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
    provider: script
    script: make image && make deploy
    on:
        all_branches: true