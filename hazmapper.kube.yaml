---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: hazmapper
spec:
    selector:
        matchLabels:
            run: hazmapper
    replicas: 1
    template:
        metadata:
            labels:
                run: hazmapper
        spec:
            containers:
                -   name: hazmapper
                    image: taccaci/hazmapper:latest
                    ports:
                        -   containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: hazmapper
    labels:
        run: hazmapper
spec:
    type: NodePort
    ports:
        -   port: 80
            targetPort: 80
            protocol: TCP
    selector:
        run: hazmapper

