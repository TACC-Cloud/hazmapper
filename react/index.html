<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazmapper</title>
    <link rel="stylesheet" href="./src/index.css" />
    <base id="base" />
    <script>
      var hostname = window.location.hostname;
      var pathname = window.location.pathname;
      var isHazmapper = /^hazmapper.tacc.utexas.edu/.test(hostname);
      // Set base URL dynamically
      if (isHazmapper && pathname.startsWith('/staging-react')) {
        document.getElementById('base').href = '/staging-react/';
      } else if (isHazmapper && pathname.startsWith('/dev-react')) {
        document.getElementById('base').href = '/dev-react/';
      } else if (isHazmapper && pathname.startsWith('/exp-react')) {
        document.getElementById('base').href = '/exp-react/';
      } else if (isHazmapper && pathname.startsWith('/hazmapper-react')) {
        document.getElementById('base').href = '/hazmapper-react/';
      } else if (isHazmapper && pathname.startsWith('/staging')) {
        document.getElementById('base').href = '/staging/';
      } else if (isHazmapper && pathname.startsWith('/dev')) {
        document.getElementById('base').href = '/dev/';
      } else if (isHazmapper && pathname.startsWith('/exp')) {
        document.getElementById('base').href = '/exp/';
      } else if (isHazmapper) {
        document.getElementById('base').href = '/hazmapper/';
      } else {
        document.getElementById('base').href = '/';
      }
      // TODO_REACT: Works but has issue. https://tacc-main.atlassian.net/browse/WG-224
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
