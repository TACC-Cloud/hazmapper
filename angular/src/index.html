<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) for Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-QNXE0N6NT5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-QNXE0N6NT5');
        </script>
        <meta charset="utf-8" />
        <title>HazMapper</title>
        <base id="base" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
        <link href="https://unpkg.com/mapillary-js@4.0.0/dist/mapillary.css" rel="stylesheet" />
        <script>
            var hostname = window.location.hostname;
            var pathname = window.location.pathname;

            if (/^hazmapper.tacc.utexas.edu/.test(hostname) && pathname.startsWith('/staging')) {
                document.getElementById('base').href = '/staging/';
            } else if (/^hazmapper.tacc.utexas.edu/.test(hostname) && pathname.startsWith('/dev')) {
                document.getElementById('base').href = '/dev/';
            } else if (/^hazmapper.tacc.utexas.edu/.test(hostname)) {
                document.getElementById('base').href = '/hazmapper/';
            } else {
                document.getElementById('base').href = '/';
            }
        </script>
    </head>
    <body>
        <app-root></app-root>
    </body>
</html>
