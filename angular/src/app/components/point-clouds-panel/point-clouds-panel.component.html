<div class="dock-panel">
    <div class="dock-panel-header">
        <span class="dock-panel-title"> Point Clouds </span>
    </div>
    <div>
        <button class="button hollow expanded tiny" (click)="openPointCloudCreateModal()">Add</button>
    </div>
    <div class="dock-panel-content">
        <app-point-cloud-panel-row [pc]="pc" *ngFor="let pc of pointClouds"></app-point-cloud-panel-row>
    </div>
</div>
