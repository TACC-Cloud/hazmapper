<h4>Enter Mapillary Username</h4>
<label>
    Username:
    <input type="text" [(ngModel)]="username" />
</label>
<div>
    Username can be found in the
    <a href="https://www.mapillary.com/dashboard/profile">Mapillary Dashboard</a>. It is required to utilize Mapillary features.
</div>
<button type="button" class="button secondary" (click)="submit()">Submit</button>
<button type="button" class="button primary" (click)="cancel()">Cancel</button>
