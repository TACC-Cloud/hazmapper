<div class="dock-panel">
  <div class="dock-panel-content">
    <span class="dock-panel-title"> Assets </span>
  </div>
  <div class="dock-panel-content">
    <div *ngFor="let feat of features.features" (click)="selectFeature(feat)">
      <app-feature-icon [feature]=feat></app-feature-icon>
      <div > {{feat.properties.label || feat.id}} </div>
    </div>
  </div>
  <div class="dock-panel-controls">
    <div class="expanded button-group tiny">
      <button class="button hollow">Export to GeoJSON</button>
      <button class="button hollow">Export to KML</button>
    </div>
  </div>
</div>
