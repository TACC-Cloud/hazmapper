<div class="dock-panel">
  <div class="dock-panel-header">
    <span class="dock-panel-title"> Map Info </span>
  </div>
  <div class="dock-panel-content">
    <h5>Name:</h5>
    <span>{{activeProject.name}}</span>
    <div *ngIf="activeProject.system_name">
      <span>{{activeProject.system_name}}</span>
    </div>
    <h5>Description:</h5>
    <span>{{activeProject.description}}</span>
  </div>
</div>
