<div>
  <div>
    <div *ngIf="activeStreetview.organizations.length">
      <h6>Organizations</h6>
      <div *ngIf="activeStreetview">
        <div *ngFor="let org of activeStreetview.organizations">
          <div>
            <label for="orgFilter">
              <input type="checkbox" id="orgFilter" (change)="addOrRemoveOrganization(org.id)">{{org.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
