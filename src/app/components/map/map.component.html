<div style="display: flex; flex-direction: row">
  <div id="map" style="min-height: calc(100vh - 67px)" [style.width.%]="mapWidth"></div>
  <div *ngIf="mapillaryStreetview" style="width: 50%; min-height: calc(100vh - 67px)">
    <div id="mapillary" style="width: 100%; min-height: calc(100vh - 67px)"></div>
  </div>
</div>
<button class="button" (click)="closeStreetview()">
  close streetview
</button>
