<app-file-browser
  [single]="true"
  [allowFolders]=allowFolders
  [onlyFolder]="true"
  [heading]="'Select a Folder to link Sequence'"
  [helpText]="'Only folders are selectable.'"
  (selection)="onSelect($event)">
</app-file-browser>

<div>
  <button class="button warning" (click)="cancel()">Cancel</button>
  <button class="button" [disabled]="!selectedFiles.length" (click)="link()">Link</button>
</div>
