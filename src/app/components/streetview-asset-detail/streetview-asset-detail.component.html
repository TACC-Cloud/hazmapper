<div class="grid-y asset-detail">
  <div class="cell medium-1">
    <div class="asset-detail-header">
      <div>
        <button class="close-button" (click)="close()">
          <span>&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="cell medium-5 auto asset-detail-content">
    <div *ngIf="imageLoading">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <img *ngIf="!imageLoading" [src]="imageUrl">
  <div class="cell medium-1 text-center asset-detail-action">
      {{assetType}}: {{sequenceId}}
      <div *ngIf="assetType === 'Image'">
        {{assetType}}: {{imageId}}
        Containing Sequence: {{sequenceId}}
      </div>
      <div *ngIf="assetType === 'Sequence'">
        {{assetType}}: {{sequenceId}}
      </div>
      <a [href]="siteUrl">
        <button class="button small">
          Open in Mapillary
        </button>
      </a>

      <div *ngIf="showLinkModal">
        <button class="button small" (click)="openStreetviewLinkModal()">
          Link sequence to HazMapper
        </button>
      </div>

      <div *ngIf="assetType === 'Sequence'">
        <button class="button small">
          Zoom into images
        </button>
      </div>

      <button class="button small" (click)="sendEvent('view')">
        Open in viewer
      </button>
    </div>
  </div>
</div>
