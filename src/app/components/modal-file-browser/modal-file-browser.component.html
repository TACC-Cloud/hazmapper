<app-file-browser
  [single]="false"
  [allowFolders]="false"
  [allowedExtensions]="allowedExtensions"
  (selection)="onSelect($event)">
</app-file-browser>
<div>
    <button class="button warning" (click)="cancel()">Cancel</button>
    <button class="button" [disabled]="!selectedFiles.length" (click)="close()">Import</button>
</div>
