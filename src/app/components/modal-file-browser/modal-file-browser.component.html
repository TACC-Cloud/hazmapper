<h4> Select a File/Folder </h4>
<hr>
<select></select>
<div class="fileslisting">
    <div class="grid-x" *ngIf="inProgress">
        <div class="cell medium-12">
            <i class="fas fa-spin fa-atom"></i>
        </div>
    </div>
    <div class="grid-x file-row" *ngFor="let file of filesList" [ngClass]="{'selected':file===selectedFile}">
        <div class="cell medium-9" (click)="select(file)">
            <i class="fas fa-folder" *ngIf="file.type === 'dir'" (click)="browse(file.system, file.path)"></i>
            <i class="far fa-file" *ngIf="file.type !== 'dir'"></i>
            {{ file.name }}
        </div>
        <div class="cell medium-3">
            {{file.length | filesize }}
        </div>
    </div>
</div>
<div>
    <button class="button warning">Cancel</button>
    <button class="button" [disabled]="!selectedFile">Import</button>
</div>
