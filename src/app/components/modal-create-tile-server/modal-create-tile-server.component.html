<h4> Create a Overlay </h4>
<form [formGroup]="ovCreateForm" (ngSubmit)="submit()">

  <div class="button-group small">
    <button class="button small warning" type="button" (click)="close()">Close</button>
    <button class="button small align-right" type="submit" [disabled]="!ovCreateForm.valid">Submit</button>
  </div>
</form>
