<h6>
  Select a project to link to
</h6>
<div *ngIf="projects; else spin" class="selection-container">
  <div *ngFor="let p of projects; let selectIndex = index">
    <div (click)="select(p, selectIndex)"
         [ngClass]="{'selected': selectIndex == currentIndex, 'selection-item': true}">
      {{p.description}}
    </div>
  </div>
</div>
<ng-template #spin>
  <div style="padding: 30px">
    <i class="fas fa-spin fa-spinner"></i>
  </div>
</ng-template>
