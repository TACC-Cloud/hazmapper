<div class="top-bar" style="background-color: black" id="navbar">
  <div class="top-bar-left">
    <img src="assets/hazmapper-header-logo.png" width="150px">
  </div>
  <div class="top-bar-right">
    <div class="light-blue">Public</div>
  </div>
</div>
<div class="grid-x">
  <div class="cell control-bar">
    <app-control-bar></app-control-bar>
  </div>
</div>
<div class="grid-x">
  <div class="cell shrink">
    <app-dock [isPublicView]="true"></app-dock>
  </div>
  <div class="cell auto">
    <app-map></app-map>
  </div>
  <app-asset-detail *ngIf="activeFeature" [isPublicView]="true"></app-asset-detail>
</div>
