<div class="sequence-container">
  <div *ngIf="sequenceImages.length != 0; else pendingApproval">
    <div *ngFor="let img of sequenceImages">
      <div class="img-item" (click)="focusToImageLocation(img)">
        {{img}}
      </div>
    </div>
  </div>
  <ng-template #pendingApproval>
    Pending Approval
  </ng-template>
</div>
