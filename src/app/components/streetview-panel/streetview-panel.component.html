<div class="dock-panel">
  <div class="dock-panel-header">
    <span class="dock-panel-title"> Streetview </span>
  </div>

  <div class="dock-panel-content">
    <div *ngIf="isLoggedIn('mapillary'); else notAuthenticated">
      <div *ngIf="activeStreetview && activeStreetview.service_user && activeStreetview.organizations.length; else noUsername">
        <div class="text-center" style="padding-top: 20px">
          <label class="tile-server-visibility">
            Display Mapillary Sequences
            <input name=""
              type="checkbox"
              [checked]="displayStreetview"
              (change)="toggleStreetviewDisplay()"/>
          </label>
        </div>
        <div class="publish-container grid-x align-right">
          <a class="publish-button" (click)="openStreetviewPublishModal()">
            <small>
              <i class="fas fa-plus"></i>
              Publish
            </small>
          </a>
        </div>

        <tabset>
        <tab heading="Assets">
        <app-streetview-assets>
        </app-streetview-assets>
        </tab>

        <tab heading="Log">
        <app-streetview-logs>
        </app-streetview-logs>
        </tab>

        <tab heading="Filters">
        <app-streetview-filters>
        </app-streetview-filters>
        </tab>

        <tab heading="Account">
        <app-streetview-accounts>
        </app-streetview-accounts>
        </tab>
        </tabset>
      </div>
    </div>

    <ng-template #notAuthenticated>
      <div style="margin-top: 8rem; height:100%" class="not-authenticated grid-y align-start text-center">
        <h5 style="margin-bottom: 2rem">
          <b>You are not<br>
            authenticated to<br>
            Mapillary!</b>
        </h5>
        <div class="grid-y align-center">
          <button class="button auth-button" (click)="login('mapillary')">
            Login to Mapillary
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template #noUsername>
      <div style="text-align: center">
        <div class="grid-y align-center">
          <div style="margin: 10px">
            You must set your username and add at least one organization.
          </div>
          <button *ngIf="activeStreetview && !activeStreetview.service_user" class="button auth-button" (click)="openStreetviewUsernameModal('mapillary')">
            Set Username
          </button>
          <button *ngIf="activeStreetview && !activeStreetview.organizations.length" class="button auth-button" (click)="openStreetviewOrganizationModal()">
            Set Organization
          </button>
          <button class="button auth-button" (click)="logout('mapillary')">
            Logout
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
