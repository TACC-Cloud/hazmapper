

<div class="grid-x align-justify align-middle">
    <div class="cell small-4 no-padding">
        <div class="grid-x">
            <div appDropdown>
                <span class="button tiny hollow no-margin"  appDropdownToggle>
                    <i class="fas fa-caret-down"></i>
                    File
                </span>

              <div class="dropdown-pane" appDropdownMenu>
                  <ul class="no-bullet">
                      <li>
                       <button class="button tiny success no-margin" (click)="openCreateProjectModal()">
                            <i class="fas fa-plus"></i> Create Project
                       </button>
                    </ul>
              </div>
            </div>
            <div appDropdown>
                <span class="button tiny hollow no-margin"  appDropdownToggle>
                    <i class="fas fa-caret-down"></i>
                    Projects
                    <span class="" *ngIf="selectedProject"> : {{selectedProject.name}}</span>
                </span>

              <div class="dropdown-pane" appDropdownMenu>
                  <ul class="no-bullet">
                      <li *ngFor="let p of projects" (click)="selectProject(p)" [ngClass]="{'active-project': p === selectedProject}">
                        {{ p.name }}
                      </li>
                    </ul>
              </div>
            </div>
        </div>
    </div>
    <div class="cell small-4">
        <div class="grid-x align-right">
            <div class="cell small-4">
              <span class="lat-lon-label"> Lat: </span>
              <span> {{ mapMouseLocation.lat | number:'.4' }}</span>
              <span class="lat-lon-label"> Lon: </span>
              <span> {{ mapMouseLocation.lng | number:'.4' }}</span>
            </div>
        </div>
    </div>
</div>
