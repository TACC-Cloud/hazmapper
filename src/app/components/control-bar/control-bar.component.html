<div class="grid-x align-justify" style="height:100%">
    <div *ngIf="loadingActiveProjectFailed" class="cell label alert" >
        Unable to access this map
    </div>
    <div *ngIf="loadingActiveProject" style="margin-left:1rem" class="align-middle">
        <i class="fas fa-spin fa-spinner"></i>
    </div>
    <div *ngIf="!loadingActiveProject && !loadingActiveProjectFailed" class="cell small-8 align-middle grid-x">
        <span style="margin-left: 1rem">Map: {{ activeProject.name }}</span>
        <div *ngIf="loadingData" style="margin-left: 1rem">
            <i class="fas fa-spin fa-spinner" style="margin-right: 0.3rem"></i>
            <span>Loading Data</span>
        </div>
    </div>
    <div *ngIf="!loadingActiveProject && !loadingActiveProjectFailed" class="cell small-4 align-right align-middle grid-x">
        <div class="grid-x align-right align-middle">
            <span class="lat-lon-label"> Lat: </span>
            <div class="lat-lon-number"> {{ mapMouseLocation.lat | number:'.4' }}</div>
            <span class="lat-lon-label"> Lon: </span>
            <div class="lat-lon-number"> {{ mapMouseLocation.lng | number:'.4' }}</div>
        </div>
    </div>
</div>
