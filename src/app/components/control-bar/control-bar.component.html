<div class="grid-x align-justify align-middle">
    <div class="cell small-4 no-padding">
        <div class="grid-x align-middle">
            <button class="button tiny success" (click)="openCreateProjectModal()"> <i class="fas fa-plus"></i></button>
            <ul class="dropdown vertical menu" dropdown>
                <li class="is-dropdown-submenu-parent">
                    <button dropdownToggle  class="dropdown button tiny hollow">
                        Maps
                        <span class="" *ngIf="selectedProject"> : {{selectedProject.name}}</span>
                    </button>
                    <ul *dropdownMenu class="menu is-dropdown-submenu">
                        <li class="clickable" *ngFor="let p of projects" (click)="selectProject(p)" [ngClass]="{'active-project': p === selectedProject}">
                            {{ p.name }}
                        </li>
                    </ul>
                </li>
            </ul>
            <div *ngIf="!projects.length && !loading"> <span class="label alert"> No maps! Create one to get started. </span></div>

        </div>
    </div>
    <div class="cell small-8 align-right align-middle grid-x">
        <div class="grid-x align-middle order-">
            <div style="padding-right: 5px">
                <span> Live Refresh </span>
            </div>
        </div>
        <div class="switch tiny">
            <input class="switch-input" id="exampleSwitch" type="checkbox"
                   name="exampleSwitch"
                   (change)="setLiveRefresh(liveRefresh)"
                   [(ngModel)]="liveRefresh">
            <label class="switch-paddle" for="exampleSwitch">
                <span class="show-for-sr">Live refresh</span>
            </label>
        </div>

        <div class="grid-x align-right align-middle">
            <span class="lat-lon-label"> Lat: </span>
            <div class="lat-lon-number"> {{ mapMouseLocation.lat | number:'.4' }}</div>
            <span class="lat-lon-label"> Lon: </span>
            <div class="lat-lon-number"> {{ mapMouseLocation.lng | number:'.4' }}</div>
        </div>
    </div>
</div>
