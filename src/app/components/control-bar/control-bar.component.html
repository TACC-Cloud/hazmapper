<div appDropdown>
  <span class="hollow tiny"  appDropdownToggle>Projects</span>
  <div class="dropdown-pane" appDropdownMenu>
    <ul class="no-bullet">
      <li *ngFor="let p of projects" (click)="selectProject(p)">
        {{ p.name }}
      </li>
    </ul>
  </div>
</div>
